<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/style.min.css" />    <title>Soft Point</title>  </head>  <body>    <div class="wrapper">      <header class="header">  <div class="header__container container">    <div class="header__body">      <div class="header__logo logo">        <a href="#" class="logo__image">          <picture><source srcset="img/Logo.svg" type="image/webp"><img src="img/Logo.svg" alt="logo" /></picture>        </a>      </div>      <div class="header__buttons">        <a href="#" class="header__login">Login</a>        <a href="#" class="header__signUp button">          <span class="link">Sign up</span>        </a>      </div>      <div class="header__nav navigation">        <nav class="navigation__list">          <li class="navigation__item"><a href="#"> Feature </a></li>          <li class="navigation__item"><a href="#"> Download </a></li>          <li class="navigation__item"><a href="#"> Pricing </a></li>        </nav>      </div>    </div>  </div></header>      <!-- -------- -->      <main class="main">  <section class="main__heading heading">    <div class="heading__container container">      <div class="heading__body">        <div class="heading__info">          <h1 class="heading__label">Develop Your Life With <span>One Step</span></h1>          <p class="heading__text">            Pushing the possibilities of the internet. Good for the last software. Make it            A software night          </p>          <form action="#" class="heading__form">            <input type="email" name="#" id="#" placeholder="Enter your email" />            <a href="#" class="heading__button button">              <span class="heading__link"> Send </span>            </a>          </form>          <div class="heading__downloads">            <picture><source srcset="img/icons/google1.webp" type="image/webp"><img src="img/icons/google1.png" alt="" /></picture>            <picture><source srcset="img/icons/apple2.webp" type="image/webp"><img src="img/icons/apple2.png" alt="" /></picture>          </div>        </div>        <div class="heading__image">          <picture><source srcset="img/pages/main/heading/pc.webp" type="image/webp"><img src="img/pages/main/heading/pc.png" alt="" /></picture>        </div>      </div>    </div>  </section>  <section class="main__partners partners">    <div class="partners__container container">      <div class="partners__body">        <div class="partners__item">          <picture><source srcset="img/icons/google.webp" type="image/webp"><img src="img/icons/google.png" alt="google" class="partners__icon" /></picture>        </div>        <div class="partners__item">          <picture><source srcset="img/icons/avast.webp" type="image/webp"><img src="img/icons/avast.png" alt="avast" class="partners__icon" /></picture>        </div>        <div class="partners__item">          <picture><source srcset="img/icons/ebay.webp" type="image/webp"><img src="img/icons/ebay.png" alt="ebay" class="partners__icon" /></picture>        </div>        <div class="partners__item">          <picture><source srcset="img/icons/paypal.webp" type="image/webp"><img src="img/icons/paypal.png" alt="paypal" class="partners__icon" /></picture>        </div>        <div class="partners__item">          <picture><source srcset="img/icons/hubspot.webp" type="image/webp"><img src="img/icons/hubspot.png" alt="hubspot" class="partners__icon" /></picture>        </div>      </div>    </div>  </section></main>      <!-- -------- -->      <footer class="footer">footer</footer>    </div>    <script src="js/script.min.js"></script>  </body></html>
